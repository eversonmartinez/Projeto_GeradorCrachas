<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view encoding ="ISO_8859-1" contentType="text/html">
    <h:head>
        <title><ui:insert name="pageTitle"></ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>
    <h:body>
        <div id="north" class="top">
            <h:form id="menu">
                <p:megaMenu>
                    <p:menuitem label="Início" value="Início" ajax="false" action="/index"/>
                    <p:submenu label="Dados">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem
                                        action="#{FuncionarioController.listar()}"
                                        value="Funcionários"
                                        ajax="false"/>
                                <p:menuitem
                                        action="#{CrachaFuncionarioController.listar()}"
                                        value="Crachás"
                                        ajax="false"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Cadastros">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem value="Importar .TXT"
                                            action="#{ImportadorController.acessar()}"
                                            ajax="false"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Layouts">
                        <p:column>
                            <p:submenu label="Configurar">
                                <p:menuitem value="Ajustar Layouts"
                                            action="#{LayoutCrachaController.acessar()}"
                                            ajax="false"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
        </div>

        <div id="content" class="content">
            <ui:insert name="content">

            </ui:insert>
        </div>

        <div id="bottom" class="bottom">
            <div align="center">Sistema do projeto para estudo</div>
            <ui:include src="ajaxstatus.xhtml"/>
      </div>
        <ui:insert name="dialogos">

        </ui:insert>

    </h:body>
</f:view>
</html>
