<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view encoding ="ISO_8859-1" contentType="text/html">
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="pageTitle">Edição de Funcionários</ui:define>
            <ui:define name="content">
                <div class="conteudoFormulario">
                    <p:panelGrid columns="2" columnClasses="sixty-percent, forty-percent" styleClass="customPanelGrid">
                        <p:row>
                            <p:column styleClass="sixty-percent">
                                <h:form enctype="multipart/form-data">

                                <p:growl/>
                                    <div align="center">
                                        <p:panelGrid columns="2" style="display: inline-block; float: left">
                                            <f:facet name="header">
                                                <p:outputLabel value="Dados do Funcionário"/>
                                            </f:facet>

                                            <p:outputLabel value="ID"/>
                                            <p:inputText value="#{FuncionarioController.objeto.id}" size="5" readonly="true"/>

                                            <p:outputLabel value="Nome" for="txtNome"/>
                                            <p:inputText value="#{FuncionarioController.objeto.nome}"  id="txtNome" size="70" maxlength="70"
                                                         placeholder="Obrigatório"/>

                                            <p:outputLabel value="Admissão" for="dtpAdmissao"/>
                                            <p:datePicker value="#{FuncionarioController.objeto.admissao}" id="dtpAdmissao" placeholder="Obrigatório"/>

                                            <p:outputLabel value="Código Funcionário" for="txtCodigo"/>
                                            <p:inputNumber value="#{FuncionarioController.objeto.codigo}" id="txtCodigo"
                                                           minValue="0" maxValue="99999999" decimalPlaces="0" thousandSeparator=""
                                                           placeholder="Obrigatório"/>

                                            <f:facet name="footer">
                                                <div align="center">
                                                    <p:commandButton value="Cancelar" action="#{FuncionarioController.cancelar()}" ajax="false" immediate="true"/>
                                                    <p:commandButton value="Salvar" action="#{FuncionarioController.salvar()}" ajax="false" icon="pi pi-save"/>
                                                    <p:commandButton value="Cracha" action="#{CrachaFuncionarioController.editar(FuncionarioController.objeto.id, true)}" ajax="false" icon="pi pi-id-card"/>
                                                </div>
                                            </f:facet>
                                        </p:panelGrid>
                                    </div>
                                </h:form>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>

</html>
