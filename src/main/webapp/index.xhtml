<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view encoding ="ISO_8859-1" contentType="text/html">
    <h:head>
        <title><ui:insert name="Página inicial">titulo da pagina</ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>

    <h:body style="text-align: center">
        <div id="north">
            <h:form id="menu">
                <p:megaMenu>
                    <p:submenu label="Cadastros" rendered="">
                        <p:column>
                            <p:submenu label="Basicos">
                                <p:menuitem
                                            value="Manutenção de Países"
                                            ajax="false"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Relatórios" rendered="">
                        <p:column>
                            <p:submenu label="Produtos">
                                <p:menuitem
                                            value="Produtos"
                                            ajax="false" target="_blank"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Usuário">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value=""
                                            rendered=""
                                            ajax="false"

                                            icon="ui-icon-power"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
        </div>

        <div id = "center">
            <h1>Sistema</h1>
        </div>

        <div id="south">
            <ui:include src="ajaxstatus.xhtml"/>
            <div align="center">Sistema do projeto para estudo</div>"
        </div>

    </h:body>
</f:view>
</html>
