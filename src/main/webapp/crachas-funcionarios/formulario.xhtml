<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view encoding ="ISO_8859-1" contentType="text/html">
    <h:head>
        <title>Edição de Crachás</title>

        <h:outputScript library="js" name="scripts.js"/>
    </h:head>

    <h:body style="text-align: center; margin:auto;">
        <h:outputStylesheet library="css" name="estilos.css" />
        <div id="north">
            <h:form id="menu">
                <p:megaMenu>
                    <p:menuitem label="Início" value="Início" ajax="false" action="/index"/>
<!--                        <p:column>-->
<!--                            <p:submenu label="Funcionários">-->
<!--                                <p:menuitem-->
<!--                                        value="Importar csv"-->
<!--                                        ajax="false"-->
<!--                                        target="_blank"/>-->
<!--                                <p:menuitem-->
<!--                                        value="Cadastro manual"-->
<!--                                        ajax="false"-->
<!--                                        target="_blank"/>-->
<!--                            </p:submenu>-->
<!--                        </p:column>-->
<!--                    </p:submenu>-->
                    <p:submenu label="Dados">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem
                                        value="Funcionários"
                                        ajax="false" target="_blank"/>
                                <p:menuitem
                                        action="#{CrachaFuncionarioController.listar()}"
                                        value="Crachás"
                                        ajax="false"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Cadastros">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem value="Importar .CSV"
                                            ajax="false"
                                            target="_blank"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
        </div>


        <div id = "center">
            <p:panelGrid columns="2" columnClasses="sixty-percent, forty-percent" styleClass="customPanelGrid">
                <p:row>
                    <p:column styleClass="sixty-percent">
                        <h:form enctype="multipart/form-data">

                        <p:growl/>
                            <div align="center">

                                <p:panelGrid columns="2" style="display: inline-block; float: left">

                                    <f:facet name="header">
                                        <p:outputLabel value="Dados do Funcionário"/>
                                    </f:facet>

                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{CrachaFuncionarioController.objeto.id}" size="5" readonly="true"/>

                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText value="#{CrachaFuncionarioController.objeto.nomeVisivel}"  id="txtNome" size="20" maxlength="20"
                                                 placeholder="Obrigatório"/>

                                    <p:outputLabel value="Admissão" for="dtpAdmissao"/>
                                    <p:datePicker value="#{CrachaFuncionarioController.objeto.admissaoFuncionario}" id="dtpAdmissao" mindate="01"/>

                                    <p:outputLabel value="Código Funcionário" for="txtCodigo"/>
                                    <p:inputNumber value="#{CrachaFuncionarioController.objeto.codigoFuncionario}" id="txtCodigo"
                                                   minValue="0" maxValue="9999" decimalPlaces="0" thousandSeparator="" />

                                    <p:outputLabel value="Apelido" for="txtApelido"/>
                                    <p:inputText value="#{CrachaFuncionarioController.objeto.apelido}"  id="txtApelido" size="30" maxlength="30"
                                                 placeholder="Obrigatório"/>

                                    <p:outputLabel value="Foto" for="uploadPhoto"/>
                                    <p:fileUpload listener="#{CrachaFuncionarioController.uploadTemporario}" id="uploadPhoto"
                                                  allowTypes="/(\.|\/)(png|jpg|jpeg)$/" sizeLimit="5000000" fileLimit="1" multiple="false"
                                                  invalidSizeMessage="O tamanho máximo para upload de um arquivo é de 5MB"
                                                  invalidFileMessage="São aceitos apenas arquivos .jpeg / .jpg / .png"
                                                  fileLimitMessage="Apenas um arquivo pode ser enviado por vez"
                                    />

                                    <f:facet name="footer">
                                        <div align="center">
                                            <p:commandButton value="Cancelar" action="#{CrachaFuncionarioController.cancelar()}" ajax="false" immediate="true"/>
                                            <p:commandButton value="Salvar" action="#{CrachaFuncionarioController.salvar()}" ajax="false" icon="pi pi-save"/>
                                            <ui:remove>
                                            <!--TEMPORARIAMENTE SENDO UTILIZADO PARA PEGAR UMA FOTO DO BANCO E SALVAR NA MINHA MÁQUINA-->
                                            </ui:remove>
                                            <p:commandButton value="Testar" action="#{CrachaFuncionarioController.testFoto()}" ajax="false" icon="pi pi-save"/>
                                        </div>
                                    </f:facet>
                                </p:panelGrid>
                            </div>
                        </h:form>
                    </p:column>

                    <p:column styleClass="forty-percent">
                        <p:panelGrid columns="1" style="display: inline-block; float: left
">
                            <f:facet name="header">
                                <p:outputLabel value="Crachá"/>
                            </f:facet>

                            <p:graphicImage value="#{CrachaFuncionarioController.mostrarCracha()}" styleClass="formImage"/>

                        </p:panelGrid>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </div>


        <div id="south">
            <ui:include src="/templates/ajaxstatus.xhtml"/>
            <div align="center">Sistema do projeto para estudo</div>"
        </div>

    </h:body>
</f:view>

</html>
