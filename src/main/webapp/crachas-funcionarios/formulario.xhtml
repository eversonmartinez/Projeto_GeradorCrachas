<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view encoding ="ISO_8859-1" contentType="text/html">
    <h:head>
        <title>Edição de Crachás</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>

    <h:body style="text-align: center">
        <div id="north">
            <h:form id="menu">
                <p:megaMenu>
                    <p:submenu label="Cadastros">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem
                                            value="Importar csv"
                                            ajax="false"
                                            target="_blank"/>
                                <p:menuitem
                                        value="Cadastro manual"
                                        ajax="false"
                                        target="_blank"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Dados">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem
                                            value="Funcionários"
                                            ajax="false" target="_blank"/>
                                <p:menuitem
                                        value="Crachás"
                                        ajax="false" target="_blank"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Usuário">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Ações"
                                            ajax="false"
                                            target="_blank"
                                            icon="pi pi-power-off"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
        </div>


        <div id = "center">
            <h:form enctype="multipart/form-data">

                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2" width="100%" >

                            <p:panelGrid columns="2" columnClasses="forty-percent, sixty-percent">
                                <f:facet name="header">
                                    <p:outputLabel value="Dados do Funcionário"/>
                                </f:facet>
                                <f:facet name="footer">
                                    <div align="center">
                                        <p:commandButton value="Cancelar" action="#{CrachaFuncionarioController.cancelar()}" ajax="false" immediate="true"/>
                                        <p:commandButton value="Salvar" action="#{CrachaFuncionarioController.salvar()}" ajax="false" icon="pi pi-save"/>
            <!--                            TEMPORARIAMENTE SENDO UTILIZADO PARA PEGAR UMA FOTO DO BANCO E SALVAR NA MINHA MÁQUINA-->
                                        <p:commandButton value="Testar" action="#{CrachaFuncionarioController.testFoto()}" ajax="false" icon="pi pi-save"/>
                                    </div>
                                </f:facet>
                                <p:outputLabel value="ID"/>
                                <p:inputText value="#{CrachaFuncionarioController.objeto.id}" size="5" readonly="true"/>
                                <p:outputLabel value="Nome" for="txtNome"/>
                                <p:inputText value="#{CrachaFuncionarioController.objeto.nomeVisivel}"  id="txtNome" size="30" maxlength="30"
                                                            placeholder="Obrigatório"/>
                                <p:outputLabel value="Apelido" for="txtApelido"/>
                                <p:inputText value="#{CrachaFuncionarioController.objeto.apelido}"  id="txtApelido" size="30" maxlength="30"
                                             placeholder="Obrigatório"/>
                                <p:outputLabel value="Foto" for="uploadPhoto"/>
                                <p:fileUpload listener="#{CrachaFuncionarioController.uploadTemporario}" id="uploadPhoto"
                                              allowTypes="/(\.|\/)(png|jpg|jpeg)$/" sizeLimit="5000000" fileLimit="1" multiple="false"
                                              invalidSizeMessage="O tamanho máximo para upload de um arquivo é de 5MB"
                                              invalidFileMessage="São aceitos apenas arquivos .jpeg / .jpg / .png"
                                              fileLimitMessage="Apenas um arquivo pode ser enviado por vez"
                                                />
                            </p:panelGrid>



                            <p:graphicImage url="http://localhost:8080/Projeto_GeradorCrachas-1.0-SNAPSHOT/images/1"/>

                    </p:panelGrid>
                </div>
            </h:form>
        </div>


        <div id="south">
            <ui:include src="/templates/ajaxstatus.xhtml"/>
            <div align="center">Sistema do projeto para estudo</div>"
        </div>

    </h:body>
</f:view>
</html>
