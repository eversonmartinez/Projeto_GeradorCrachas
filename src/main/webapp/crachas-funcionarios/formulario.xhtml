<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view encoding ="ISO_8859-1" contentType="text/html">
    <h:head>
        <title>Edição de Crachás</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>

    <h:body style="text-align: center">
        <div id="north">
            <h:form id="menu">
                <p:megaMenu>
                    <p:submenu label="Cadastros">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem
                                            value="Importar csv"
                                            ajax="false"
                                            target="_blank"/>
                                <p:menuitem
                                        value="Cadastro manual"
                                        ajax="false"
                                        target="_blank"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Dados">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem
                                            value="Funcionários"
                                            ajax="false" target="_blank"/>
                                <p:menuitem
                                        value="Crachás"
                                        ajax="false" target="_blank"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Usuário">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Ações"
                                            ajax="false"
                                            target="_blank"
                                            icon="pi pi-power-off"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
        </div>

        <div id = "center">
            <h:form>

                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Dados do Funcinário"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar" action="#{CrachaFuncionarioController.cancelar()}" ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar" action="#{CrachaFuncionarioController.salvar()}" ajax="false" icon="pi pi-save"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{CrachaFuncionarioController.objeto.id}" size="5" readonly="true"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{CrachaFuncionarioController.objeto.nomeVisivel}"  id="txtNome" size="30" maxlength="30"
                                                placeholder="Obrigatório"/>
                    <p:outputLabel value="Apelido" for="txtApelido"/>
                    <p:inputText value="#{CrachaFuncionarioController.objeto.apelido}"  id="txtApelido" size="30" maxlength="30"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Foto" for="uploadPhoto"/>
                    <p:fileUpload value="#{CrachaFuncionarioController.handleFileUpload}" mode="simple" allowTypes="*.jpg;*.png;*.jpeg"
                                  sizeLimit="5000" id="uploadPhoto"/>


                    </p:panelGrid>
                </div>
            </h:form>
        </div>


        <div id="south">
            <ui:include src="/templates/ajaxstatus.xhtml"/>
            <div align="center">Sistema do projeto para estudo</div>"
        </div>

    </h:body>
</f:view>
</html>
