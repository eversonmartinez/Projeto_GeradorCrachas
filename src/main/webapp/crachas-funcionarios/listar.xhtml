<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view encoding ="ISO_8859-1" contentType="text/html">
    <h:head>
        <title>Listagem de Crachás</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>

    <h:body style="text-align: center">
        <div id="north">
            <h:form id="menu">
                <p:megaMenu>
                    <p:submenu label="Cadastros">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem
                                            value="Importar csv"
                                            ajax="false"
                                            target="_blank"/>
                                <p:menuitem
                                        value="Cadastro manual"
                                        ajax="false"
                                        target="_blank"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Dados">
                        <p:column>
                            <p:submenu label="Funcionários">
                                <p:menuitem
                                            value="Funcionários"
                                            ajax="false" target="_blank"/>
                                <p:menuitem
                                        value="Crachás"
                                        ajax="false" target="_blank"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Usuário">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Ações"
                                            ajax="false"
                                            target="_blank"
                                            icon="pi pi-power-off"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
        </div>

        <div id = "center">
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo" action="#{CrachaFuncionarioController.novo()}" ajax = "false" icon = "pi pi-plus"/>
                <div align="center">
                    <p:panelGrid columns="10">
                        <p:outputLabel value = "Ordem:"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="teste"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Pesquisa:"/>
                        <p:inputText size="15">
                        </p:inputText>
                        <p:commandButton value="Pesquisar" icon="pi pi-search"></p:commandButton>
                        <p:commandButton value="Primeira" icon="pi pi-fast-backward"/>
                        <p:commandButton value="Anterior" icon="pi pi-step-backward"/>
                        <p:commandButton value="Próxima" icon="pi pi-step-forward"/>
                        <p:commandButton value="Última" icon="pi pi-fast-forward"/>
                    </p:panelGrid>
                </div>

                <p:dataTable value="#{CrachaFuncionarioController.dao.listaTodos}" var="objeto" id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="Página x"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{objeto.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{objeto.nomeVisivel}"/>
                    </p:column>
                    <p:column headerText="Apelido">
                        <p:outputLabel value="#{objeto.apelido}"/>
                    </p:column>
                    <p:column headerText="Código">
                        <p:outputLabel value="#{objeto.funcionario.codigo}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{CrachaFuncionarioController.editar(objeto.id)}" ajax="false"
                                             icon="pi pi-pencil" title="Editar"/>
                            <p:commandButton action="#{CrachaFuncionarioController.remover(objeto.id)}" ajax="false"
                                             icon="pi pi-trash" title="Remover" update="@form"
                                             onclick="if (!confirm('Confirma a exclusão?')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

        <div id="south">
            <ui:include src="/templates/ajaxstatus.xhtml"/>
            <div align="center">Sistema do projeto para estudo</div>"
        </div>

    </h:body>
</f:view>
</html>
